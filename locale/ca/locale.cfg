[technology-description]
factory-connection-type-fluid=Permet transferir elements a través de canonades, canonades subterrànies i tancs d'emmagatzemament.\nPosa el ratolí sobre la fletxa de connexió i prem __CONTROL__factory-rotate__ per escollir entre els modes d'entrada, sortida o equilibri. __CONTROL__factory-increase__ i __CONTROL__factory-decrease__ canvien la freqüència d'actualització.
factory-connection-type-chest=Permet transferir elements a través de fàbriques.\nPosa el ratolí sobre la fletxa de connexió i prem __CONTROL__factory-rotate__ per escollir entre els modes d'entrada, sortida o equilibri. __CONTROL__factory-increase__ i __CONTROL__factory-decrease__ canvien la freqüència d'actualització.
factory-connection-type-circuit=Permet connectar les fàbriques a un circuit utilitzant les dues entitats desbloquejades per aquesta tecnologia.\n__CONTROL__factory-increase__ i __CONTROL__factory-decrease__ canvien la freqüència d'actualització.\n\n[Nota: Les connexions de circuit afecten ràpidament als UPS, pel que no es recomana utilitzar-ne massa i no fixis la freqüència d'actualització més alta del necessari.]
factory-interior-upgrade-lights=Afegeix llums al sostre de totes les fàbriques.\nEls panells solars continuaran sense produir llum dins les fàbriques.
factory-interior-upgrade-display=Afegeix un overlay de previsualització a les fàbriques. Insereixi elements als controladors d'overlay per mostrar-los a l'exterior.
factory-preview=Posa el ratolí sobre les teves fàbriques per veure què hi ha dins! Posa el ratolí sobre el monitor d'energia de la fàbrica per veure què hi ha fora! Agafa una fàbrica per veure què hi ha dins!\n\n[No funciona? Comprova la configuració del mod. (Preferències -> Configuració de mods -> Per jugador)]
factory-recursion-t1=Permet construir fàbriques dins d'altres fàbriques més grans.
factory-recursion-t2=Permet construir fàbriques dins d'altres fàbriques de la mateixa mida.

[command-help-message]
give-lost-factory-buildings=Posa totes les fàbriques recollides a l'inventari en forma d'element, excepte aquelles que ja són a l'inventari del jugador. Utilitza l'argument «destroyed» per a més reviure fàbriques destruïdes. Utilitzar aquesta comanda quan no s'han perdut fàbriques farà que hi hagi diversos elements que es refereixin a la mateixa fàbrica. Aquests elements extres desapareixeran amb un missatge de «Dades de fàbrica invàlides!» quan s'intentin col·locar.

