[technology-description]
factory-upgrade-borehole-pump=Позволяет выкачивать жидкости из скважин с использованием скважинного насоса. Тип жидкости зависит от планеты. Должен быть установлен внутри заводского строения.
factory-connection-type-fluid=Позволяет перекачивать жидкости в здание завода с использованием труб и подземных трубопроводов.\nНаведите указатель мыши на стрелку подключения и нажмите __CONTROL__factory-rotate__ чтобы выбрать режим приема или передачи. __CONTROL__factory-increase__ и __CONTROL__factory-decrease__ чтобы изменить частоту передачи.
factory-connection-type-chest=Позволяет транспортировать предметы в здание завода с помощью сундуков.\nНаведите указатель мыши на стрелку подключения и нажмите __CONTROL__factory-rotate__ чтобы выбрать режим приема, передачи или [font=default-semibold][color=255,230,192]балансировки[/color][/font]. __CONTROL__factory-increase__ и __CONTROL__factory-decrease__ чтобы изменить частоту передачи.
factory-connection-type-circuit=Позволяет подключать заводское строение к логической сети с помощью заводского коннектора логической сети.
factory-interior-upgrade-lights=Добавляет потолочные светильники во все ваши заводские строения.\nСолнечные панели по-прежнему не будут производить электроэнергию внутри строений.
factory-interior-upgrade-display=Добавляет условные обозначения на заводах для Alt-режима. Настройте сигнал предмета на демонстрационном стенде внутри заводского строения, чтобы они отображались снаружи.
factory-preview=Наведите курсор на заводское строение и посмотрите, что внутри! Наведите курсор на заводской монитор питания и посмотрите, что находится снаружи! Возьмите заводское строение в руку, чтобы увидеть, что внутри!\n[Проблемы? Ознакомьтесь с настройками мода (Параметры -> Моды -> Для каждого игрока)]
factory-recursion-t1=Позволяет размещать заводские строения внутри других, более крупных заводских строений.
factory-recursion-t2=Позволяет размещать заводские строения внутри других заводских строений того же размера.
factory-connection-type-heat=Позволяет передавать тепло в заводское строение с помощью тепловых труб.\n__CONTROL__factory-increase__ и __CONTROL__factory-decrease__, чтобы изменить частоту передачи.
factory-interior-upgrade-roboport=Позволяет отправлять запросы на строительство наружу. Строительные дроны доставят запрошенные предметы в строительный сундук внутри строения.

[command-help-message]
give-lost-factory-buildings=Дает вам все подобранные заводские строения в форме предметов которые можно положить в инвентарь, за исключением тех, которые уже есть в инвентаре игрока. Использование этой команды в случае когда предметы заводского строения на самом деле не исчезли, может привести к тому, что несколько разных предметов в вашем мире будут ссылаться на одну и ту же поверхность заводского строения. Эти лишние предметы исчезнут с сообщением «Неверные заводские данные!» при попытке разместить их на поверхности.

