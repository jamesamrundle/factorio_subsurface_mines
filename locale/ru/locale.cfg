[mod-setting-description]
Factorissimo2-disable-new-tile-effects=Отключает новые эффекты клеточек добавленные в 2.0, возвращает более чистый вид краёв как в 1.1.
Factorissimo2-free-recursion=Позволяет создавать рекурсивные заводские строения даже без исследования каких-либо технологий рекурсии.
Factorissimo2-hide-recursion=Скрывает технологии Рекурсия 1 и 2, чтобы вы не смогли их исследовать.
Factorissimo2-hide-recursion-2=Скрывает технологию Рекурсия 2, чтобы вы не смогли её исследовать.
Factorissimo2-better-recursion-2=Позволяет вкладывать большие заводские строения в маленькие после исследования Рекурсии 2.
Factorissimo2-indestructible-buildings=Делает заводские строения неуязвимыми.
Factorissimo2-preview-enabled=Включает окно предварительного просмотра, которое появляется при наведении курсора на заводское строение или его монитор питания. Вы еще не исследовали это?
Factorissimo2-preview-size=Устанавливает размер окна предварительного просмотра.
Factorissimo2-preview-zoom=Устанавливает уровень масштабирования окна предварительного просмотра, если в нем не отображается всё заводское строение целиком. Используйте это, когда масштаб вашего графического интерфейса ниже, чем по умолчанию.
Factorissimo2-alt-graphics=Используйте альтернативную графику для заводских строений. У альтернативной графики нет номеров уровней.
Factorissimo2-cheap-research=Уменьшает стоимость исследований до ванильных значений без Space Age. Большинство технологий станут дешевле.

