[mod-setting-description]
Factorissimo2-free-recursion=Ti permette di costrurire fabbricati dentro altri senza dover fare le ricerche necessarie.
Factorissimo2-hide-recursion=Nasconde le ricerche di ricorsione 1 e 2, non sarai in grando di sbloccarle.
Factorissimo2-better-recursion-2=Consente di annidare le fabbriche più grandi in quelle più piccole dopo la ricerca della Ricorsione 2.
Factorissimo2-indestructible-buildings=Rende immuni gli edifici della fabbrica al danno dall'esterno.
Factorissimo2-preview-enabled=Abilità una finestra di anteprima quando metti il mouse sopra un fabbricato piazzato o il suo monitor energetico. Ma lo hai già ricercato giusto?
Factorissimo2-preview-size=Imposta la dimensione della finestra di anteprima dei fabbricati.
Factorissimo2-preview-zoom=Imposta lo zoom effettuato sulla finestra di anteprima, In caso non mostrasse interamente il fabbricato. Usalo quando le proporsioni della tua interfaccia sono minori delle impostazioni originali.

