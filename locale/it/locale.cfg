[technology-description]
factory-connection-type-fluid=Ti permette di trasportare  liquidi all'interno dei fabbricati attraverso i tubi, tubi sotterranei e cisterne.\nPassa il mouse sopra la freccia di connessione premi __CONTROL__factory-rotate__ per cambiare tra modalità d'entrata o di uscita o per attivare la modalità bilanciamento. __CONTROL__factory-increase__ e __CONTROL__factory-decrease__ per cambiare la frequenza di aggiornamento.
factory-connection-type-chest=Permette di trasporare degli oggetti dentro i tuoi fabbricati attraverso delle cassa.\nPassa il mouse sopra la freccia di connessione premi __CONTROL__factory-rotate__ per cambiare tra modalità d'entrata o di uscita o per attivare la modalità bilanciamento. __CONTROL__factory-increase__ e __CONTROL__factory-decrease__ per cambiare la frequenza di aggiornamento.
factory-connection-type-circuit=Permette di connettere i fabbricati a una rete circuitale attraverso due nuovi oggetti sbloccati da questa tecnologia.\n__CONTROL__factory-increase__ e __CONTROL__factory-decrease__ per cambiare la frequenza di aggiornamento.\n\n[Nota: La rete circuitale sono molto pesanti per i tuoi UPS. Non ne usare troppe, e non impostare una frequenza di aggiornamento alta se non ti serve.]
factory-interior-upgrade-lights=Aggiunge delle plafoniere nei tuoi fabbricati.\nI pannelli solari continueranno a non produrre energia all'interno dei fabbricati.
factory-interior-upgrade-display=Aggiunge un alt-view che mostra dati del tuo fabbricato. Metti degli oggetti di controllo dentro il tuo fabbricato per determinare nella alt-view cosa vuoi mostrare all'esterno.
factory-preview=Passa il mouse sopra i tuoi fabbricati e vedi cosa c'è al loro interno! Passa il mouse sopra il monitor energetico per cosa c'è all'esterno! Tieni il fabbricato in mano per vedere cosa c'è al suo interno!\n\n[Problemi? Controlla le impostazioni della mod (Opzioni -> Mods -> Per player)]
factory-recursion-t1=Ti permette di inserire le costruzioni di un fabbricato dentro un altro, per creare fabbricati più capienti.
factory-recursion-t2=Ti permette di inserire le costruzioni di un fabbricato dentro un altro della stessa grandezza.

[command-help-message]
give-lost-factory-buildings=Ritorna tutte i fabbricati smontati in forma di oggetto, eccetto quelle che sono già nel inventario del giocatore. Usa l'argomento "destroyed" per ritornare tutti gli altri fabbricati distrutti e farteli dare indietro. usare il comando se i tuoi fabbricati non sono distrutti può causare il problema che più oggetti si riferiscono alla stessa fabbrica. C'è un oggetto extra che fa scomparire il messaggio "Dati del fabbricato invalidi!" quando il messaggio viene mostrato.

